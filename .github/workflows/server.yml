# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle
name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Test
        run: ./gradlew test
      - name: Jar with Gradle
        run: ./gradlew assemble
      - name: Docker Hub Build And Push
        run: |
          echo "${{ secrets.DOCKER_USER_PASSWORD}}" | docker login -u "${{ secrets.DOCKER_USER_NAME }}" --password-stdin
          docker build -t this-box-api-server ./app
          docker tag this-box-api-server dlrudtn108/this-box-api-server:${GITHUB_SHA::7}
          docker push dlrudtn108/this-box-api-server:${GITHUB_SHA::7}
      - name: Checkout source code
        uses: actions/checkout@v1
      - name: Elastic Beanstalk Deployment
        uses: kumarshivam12/Aws-ElasticBeanstalk@v1.3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          EB-BUCKET-NAME:
            description : elasticbeanstalk-us-east-2-973447087510
          APPLICATION-NAME:
            description : THIS-BOX
          EB-ENV-NAME:
            description : Thisbox-env.eba-muvfhpbw.us-east-2.elasticbeanstalk.com
          AWS-REGION:
            description : us-east-2